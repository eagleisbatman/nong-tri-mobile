appId: com.nongtri.app
name: Agricultural Query - Test farming questions
---
# Test agricultural queries with direct input
# Video recording is automatic when using: maestro test --format html

- launchApp
- takeScreenshot: "01_app_launched"

# Verify chat screen loads with welcome message
- assertVisible: "Hello! I'm your AI farming assistant"
- takeScreenshot: "02_chat_screen"

# Verify suggested questions section is present
- assertVisible: "Suggested questions"
- takeScreenshot: "03_suggested_questions"

# Test agricultural question about fertilizer
- tapOn: "Type your message..."
- inputText: "What is the best fertilizer for rice crops?"
- takeScreenshot: "04_fertilizer_question_typed"

# Send message
- tapOn:
    point: "95%,95%"
- takeScreenshot: "05_fertilizer_question_sent"

# Wait for AI response with agricultural content
- waitForAnimationToEnd
- takeScreenshot: "06_fertilizer_response"

# Test second agricultural question about pests
- tapOn: "Type your message..."
- inputText: "How do I protect crops from pests?"
- takeScreenshot: "07_pest_question_typed"

# Send message
- tapOn:
    point: "95%,95%"
- takeScreenshot: "08_pest_question_sent"

# Wait for pest management response
- waitForAnimationToEnd
- takeScreenshot: "09_pest_response"

# Test weather-related agricultural question
- tapOn: "Type your message..."
- inputText: "What's the best time to plant corn?"
- takeScreenshot: "10_timing_question_typed"

# Send message
- tapOn:
    point: "95%,95%"
- takeScreenshot: "11_timing_question_sent"

# Wait for planting timing response
- waitForAnimationToEnd
- takeScreenshot: "12_timing_response"

# Take final screenshot
- takeScreenshot: "13_conversation_complete"